<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>易公益</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.png"/>
    <link rel="stylesheet" href="../static/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/publisher.css"/>
    <script src="../static/lib/jquery-3.2.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>




</head>
<body>
<nav>
    <a href="index.html"><img src="../static/img/branch.png"/></a>
</nav>
<!---start-wrap---->
<div class="wrap">

    <!---start-sidebar---->
    <div class="left-sidebar">
        <div class="logo">
            <a href="index.html"><img src="../static/img/logo.png" title="logo" /></a>
        </div>
        <div class="top-nav">
            <ul>
                <li><a href="index.html">主页</a></li>
                <li class="publish"><a href="#publish">发布活动</a></li>
                <li class="record"><a href="#record">活动记录</a></li>
                <li class="list"><a href="#list">活动名单</a></li>
                <li class="news"><a href="#news">新闻稿</a></li>
            </ul>
        </div>
    </div>
    <!----start-content----->
    <div class="content">
        <div id="record">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>活动名称</th>
                    <th>活动时间</th>
                    <th>活动地点</th>
                    <th>活动类型</th>
                    <th>活动介绍</th>
                </tr>
                </thead>
                <tbody id="recordTable">

                </tbody>
            </table>
        </div>
        <div id="publish">
            <div class="contact">
                <div class="contact-form">
                    <form id="publishForm" name="publishForm">
                        <div class="form-group">
                            <label for="act_name">活动名称</label>
                            <input type="text" class="form-control" id="act_name" name="title">
                        </div>

                        <div class="form-group">
                            <label for="act_time">活动时间</label>
                            <input type="text" class="form-control" id="act_time" name="act_time">
                        </div>
                        <div class="form-group">
                            <label for="act_place">活动地点</label>
                            <input type="text" class="form-control" id="act_place" name="place">
                        </div>
                        <div class="form-group">
                            <label for="act_deadline">报名截止时间</label>
                            <input type="text" class="form-control" id="act_deadline" name="deadline">
                        </div>
                        <div class="form-group">
                            <label for="act_limit">人数限制</label>
                            <input type="text" class="form-control" id="act_limit" name="limit">
                        </div>
                        <div class="form-group">
                            <label for="act_msg">活动介绍</label>
                            <textarea class="form-control" id="act_msg" name="msg"></textarea>
                        </div>

                        <div class="radio_box">
                            <label style="margin-top:0;">活动类型</label>
                            <label class="radio-inline">
                                <input type="radio" name="type"  value="社区服务">社区服务
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="主题宣传"> 主题宣传
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="爱心募捐"> 爱心募捐
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="环境保护"> 环境保护
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="弱势群体"> 弱势群体
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="爱心探访"> 爱心探访
                            </label>
                        </div>
                        <div class="form-group" >
                            <input type="file" id="InputFile" name="img">
                            <p class="help-block">请为活动介绍选择一张配图.</p>
                        </div>
                        <input type="submit" id="pub_btn" value="发布" class="pull-right"/>
                    </form>
                </div>
            </div>

        </div>
        <div id="list">
            <form class="form-inline">
                <div class="form-group" style="width:90%;">
                    <label>活动名</label>
                    <select class="form-control" id="checkActivity" name="checkActivity">
                    </select>
                </div>
                <button type="button" class="btn btn-primary pull-right" id="checkActivityBtn">查看</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>学院</th>
                        <th>专业</th>
                        <th>年级</th>
                        <th>电话</th>
                    </tr>
                </thead>
                <tbody id="attendList">

                </tbody>
            </table>
        </div>
        <div id="news"></div>
    </div>
</div>

<script src="../static/js/publisher.js"></script>
<script></script>
</body>
</html>
